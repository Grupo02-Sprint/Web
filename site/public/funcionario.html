<script>

    function atualizarFeed() {
  //aguardar();
  fetch("/funcionarios/listar").then(function (resposta) {
    if (resposta.ok) {
      if (resposta.status == 204) {
        var feed = document.getElementById("exibir");
        var mensagem = document.createElement("span");
        mensagem.innerHTML = "Nenhum resultado encontrado."
        feed.appendChild(mensagem);
        throw "Nenhum resultado encontrado!!";
      }

      resposta.json().then(function (resposta) {
        console.log("Dados recebidos: ", JSON.stringify(resposta));

        var feed = document.getElementById("exibir");
        feed.innerHTML = "";
        var tabela = document.createElement("table");
        tabela.className = "tabela";

        // Cabeçalho da tabela
        var cabecalho = tabela.insertRow();
        var cabecalhoId = cabecalho.insertCell();
        cabecalhoId.innerHTML = "<b>ID</b>";
        var cabecalhoTitulo = cabecalho.insertCell();
        cabecalhoTitulo.innerHTML = "<b>Nome</b>";
        var cabecalhoNome = cabecalho.insertCell();
        cabecalhoNome.innerHTML = "<b>Função</b>";
        var cabecalhoAcao = cabecalho.insertCell();
        cabecalhoAcao.innerHTML = "<b>Ação</b>";
       /* var cabecalhoEditar = cabecalho.insertCell();
        cabecalhoEditar.innerHTML = "<b>Editar</b>";
        var cabecalhoDeletar = cabecalho.insertCell();
        cabecalhoDeletar.innerHTML = "<b>Deletar</b>";
        var cabecalhoLog = cabecalho.insertCell();
        cabecalhoLog.innerHTML = "<b>Log</b>";*/

        for (let i = 0; i < resposta.length; i++) {
          var publicacao = resposta[i];

          // Adicionar nova linha na tabela
          var novaLinha = tabela.insertRow();

          // Adicionar células com os dados
          var id = novaLinha.insertCell();
          id.innerHTML = publicacao.idAviso;

          var titulo = novaLinha.insertCell();
          titulo.innerHTML = publicacao.titulo;

          var nome = novaLinha.insertCell();
          nome.innerHTML = publicacao.descricao;

          var acao = novaLinha.insertCell();
          var btnEditar = document.createElement("button");
          btnEditar.innerHTML = "Editar";
          btnEditar.className = "editar";
          btnEditar.setAttribute("onclick", `editar(${publicacao.idAviso})`);
          acao.appendChild(btnEditar);

          var btnDeletar = document.createElement("button");
          btnDeletar.innerHTML = "Deletar";
          btnDeletar.className = "deletar";
          btnDeletar.setAttribute("onclick", `deletar(${publicacao.idAviso})`);
          acao.appendChild(btnDeletar);
            
          var btnLog = document.createElement("button");
          btnLog.innerHTML = "Log";
          btnLog.className = "log";
          btnLog.setAttribute("onclick", `log(${publicacao.idAviso})`);
          acao.appendChild(btnLog);
        }

        feed.appendChild(tabela);
        finalizarAguardar();
      });
    } else {
      throw ('Houve um erro na API!');
    }
  }).catch(function (resposta) {
    console.error(resposta);
    finalizarAguardar();
  });
}

function editar(idAviso){
    sessionStorage.ID_POSTAGEM_EDITANDO = idAviso;
    window.location ="editfunc.html"
}

function deletar(idAviso) {
        console.log("Criar função de apagar post escolhido - ID" + idAviso);
        fetch(`/funcionarios/deletar/${idAviso}`, {
            method: "DELETE",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {

            if (resposta.ok) {
                window.alert("Post deletado com sucesso pelo usuario de email: " + sessionStorage.getItem("EMAIL_USUARIO") + "!");
                window.location = "funcionario.html"
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }

</script>
