<script>
  var idMaquinaEdit = null;
  b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
  
  function adicionar(){

      var modal = document.getElementById("myModal");

      var btn = document.querySelector(".adicionar button");

      var span = document.getElementsByClassName("close")[0];

      btn.onclick = function() {
        modal.style.display = "block";
      }

      span.onclick = function() {
        modal.style.display = "none";
      }

      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }

      

    }

  function abrirEditar(idMaquina) {
    console.log("Abrir modal",idMaquina);
      idMaquinaEdit = idMaquina;
      var modal1 = document.getElementById("myModal1");
      var span = document.getElementsByClassName("close1")[0];

      modal1.style.display = "block";

      span.onclick = function() {
        modal1.style.display = "none";
      }

      window.onclick = function(event) {
        if (event.target == modal1) {
          modal1.style.display = "none";
        }
      }
    }


    function cadastrar() {
           var idUsuario = sessionStorage.IDUSUARIO_USUARIO;       
           var patrimonioVar = patrimonio.value

        fetch(`/maquinas/cadastrar/${idUsuario}`, {
            method: "post",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
              patrimonioServer: patrimonioVar
        })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Cadastro realizado com sucesso pelo usuario de ID: " + idUsuario + "!");
                window.location = "maquina.html"
                limparFormulario();
                finalizarAguardar();
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;

    }

    function atualizarFeed() {
        //aguardar();
        fetch("/maquinas/listar").then(function (resposta) {

            
            if (resposta.ok) {
                if (resposta.status == 204) {
                    var feed = document.getElementById("maquinas");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                }

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    var feed = document.getElementById("maquinas");
                    feed.innerHTML = "";
                    for (let i = 0; i < resposta.length; i++) {
                        var publicacao = resposta[i];

                        // criando e manipulando elementos do HTML via JavaScript
                        var divPublicacao = document.createElement("div");
                        var spanID = document.createElement("span");
                        var spanTitulo = document.createElement("span");
                        var spanNome = document.createElement("span");
                        var btnDashboard = document.createElement("div");
                        var divButtons = document.createElement("div");
                        var btnEditar = document.createElement("button");
                        var btnDeletar = document.createElement("button");


                        spanID.innerHTML = "<b>Máquina: </b>" + publicacao.idMaquina +"<br>" ;
                        spanTitulo.innerHTML = "<b>Patrimonio: </b>" + publicacao.patrimonio;
                        btnEditar.innerHTML = '<i class="fas fa-pencil-alt"></i>';
                        btnDeletar.innerHTML = '<i class="fas fa-trash"></i>';
                        btnDashboard.innerHTML = '<img src="../assets/computador.png" alt="" height="85vh" width="85vw">'
                        divPublicacao.className = "publicacao";
                        spanTitulo.id = "inputNumero" + publicacao.idMaquina;
                        spanNome.className = "publicacao-nome";
                        spanTitulo.className = "publicacao-titulo";

                        divButtons.className = "div-buttons"

                        btnDashboard.className = "publicacao-btn-dasboard";
                        btnDashboard.id = "btnDashboard" + publicacao.idMaquina
                        btnEditar.setAttribute("onclick", `dashboard(${publicacao.idMaquina})`);

                        btnEditar.className = "publicacao-btn-editar"
                        btnEditar.id = "btnEditar" + publicacao.idMaquina;
                        btnEditar.setAttribute("onclick", `abrirEditar(${publicacao.idMaquina})`);

                        btnDeletar.className = "publicacao-btn-deletar"
                        btnDeletar.id = "btnDeletar" + publicacao.idMaquina;
                        btnDeletar.setAttribute("onclick", `deletar(${publicacao.idMaquina})`);

                        divPublicacao.appendChild(spanID);
                        divPublicacao.appendChild(spanNome);
                        divPublicacao.appendChild(spanTitulo);
                        divPublicacao.appendChild(btnDashboard);
                        divPublicacao.appendChild(divButtons);
                        divButtons.appendChild(btnEditar);
                        divButtons.appendChild(btnDeletar);
                        feed.appendChild(divPublicacao);
                    }

                    finalizarAguardar();
                });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
            finalizarAguardar();
        });
    }

    function editar() {

     // console.log("Inicio da função",idMaquina);
    fetch("/maquinas/editar", {
        method: "PUT",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            patrimonio: patrimonioEdit.value,
            idMaquina: idMaquinaEdit
        })
    }).then(function (resposta) {

        if (resposta.ok) {
            window.alert("Funcionario atualizado com sucesso pelo usuario de email: " + sessionStorage.getItem("EMAIL_USUARIO") + "!");
            window.location = "maquina.html"
        } else if (resposta.status == 404) {
            window.alert("Deu 404!");
        } else {
            throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
        }
    }).catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
    });
}

function deletar(idMaquina) {
        console.log("Criar função de apagar post escolhido - ID" + idMaquina);
        fetch(`/maquinas/deletar/${idMaquina}`, {
            method: "DELETE",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {

            if (resposta.ok) {
                window.alert("Post deletado com sucesso pelo usuario de email: " + sessionStorage.getItem("EMAIL_USUARIO") + "!");
                window.location = "maquina.html"
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }
</script>
