<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    var fkLoja;
    function atualizarFeed() {
  var idUsuario = sessionStorage.IDUSUARIO_USUARIO;
  fetch(`/funcionarios/buscar-por-usuario/${idUsuario}`)
    .then(function(resposta) {
      if (resposta.ok) {
        resposta.json().then(function(resposta) {
          console.log("DEU CERTTOO");

          sessionStorage.FK_LOJA = resposta.fk_loja;
           fkLoja = resposta.fk_loja;

          fetch(`/perfis/listarvalores/${fkLoja}`)
            .then(function(resposta) {
              if (resposta.ok) {
                if (resposta.status == 204) {
                  throw "Nenhum resultado encontrado!";
                }
                resposta.json().then(function(resposta) {
                  console.log("Dados recebidos: ", JSON.stringify(resposta));

                  // Preencher os campos com os dados obtidos do banco de dados
                  cpu.value = resposta[0].armazenamento;
                  memoria.value = resposta[1].armazenamento;
                  armazenamento.value = resposta[2].armazenamento;
                });
              } else {
                throw "Houve um erro na API!";
              }
            })
            .catch(function(erro) {
              console.error(erro);
            });
        });
      } else {
        throw "Houve um erro na API!";
      }
    })
    .catch(function(erro) {
      console.error(erro);
    });
}

function salvarCpu() {
    
    fetch("/perfis/salvarcpu", {
        method: "PUT",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            cpu: cpu.value,
            idLoja:fkLoja
        })
    }).then(function (resposta) {

        if (resposta.ok) {
            window.alert("Funcionario atualizado com sucesso pelo usuario de email: " + sessionStorage.getItem("EMAIL_USUARIO") + "!");
            window.location = "../perfil.html"
        } else if (resposta.status == 404) {
            window.alert("Deu 404!");
        } else {
            throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
        }
    }).catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
    });
}
