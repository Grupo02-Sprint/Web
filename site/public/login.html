<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Document</title>
</head>

<body>

    <div class="container0">
        <img src="./icons/logo.png" alt="" height="30px">
    </div>
    <div class="tudo">
    <div class="caixa">
    <div class="container1">
        <h1>Olá!Bem-vindo</h1>
        <h2>Acesse seu email</h2>
    </div>
    <div class="container2">
        <input type="text" id="in_email" placeholder="  Insira seu email">
        <input type="password" id="in_senha" placeholder="  Insira sua senha">
        <button onclick="entrar()">Entrar</button>
        <p>Não tem uma conta? <a href="./cadastro.html">Cadastre-se</a></p>
    </div>
</div>
</div>
</body>

</html>

<script>
    function entrar() {
        var email = in_email.value;
        var senha = in_senha.value;

        if (email == "" || senha == "") {
            alert("Verifique se todos campos foram preenchidos corretamente.");

        } else if (email == "admin" && senha == "123") {
            alert("Login realizado com sucesso!");

            window.location = "./index.html";

        } else {
            alert("Email e/ou senha inválidos!");

        }

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>
