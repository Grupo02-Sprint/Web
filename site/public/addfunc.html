<script>
  b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
  
  var caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&_";
  var senha="";
  for(var i=0;i<=8;i++){
      senha+= caracteres.charAt(Math.floor(Math.random() * caracteres.length));
  }
    function cadastrar() {
           var idUsuario = sessionStorage.IDUSUARIO_USUARIO;       
           var nomeVar = form_postagem.nome.value
           var cargoVar = form_postagem.cargo.value
           var emailVar = form_postagem.email.value
        

        fetch(`/funcionarios/cadastrar/${idUsuario}`, {
            method: "post",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
              nomeServer: nomeVar,
              cargoServer:cargoVar,
              emailServer:emailVar
        })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Post realizado com sucesso pelo usuario de ID: " + idUsuario + "!");
                document.getElementById("senha").innerHTML =`Senha do ${nomeVar}: ${senha}<br>A senha será enviado no email ${emailVar}`;
                let mostrarSenha = document.getElementById(`senha`)
                mostrarSenha.classList.remove("display-none")
                mostrarSenha.classList.add("senha")
                /*setTimeout(function() {
                  window.location = "funcionario.html";
                }, 60000);*/
                limparFormulario();
                finalizarAguardar();
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;

    }
</script>
