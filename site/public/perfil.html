<script>
    var idUsuario = sessionStorage.IDUSUARIO_USUARIO;

    function atualizarFeed() {
      var idUsuario = sessionStorage.IDUSUARIO_USUARIO;
      fetch(`/perfis/listar/${idUsuario}`)
        .then(function (resposta) {
          if (resposta.ok) {
            if (resposta.status == 204) {
              throw "Nenhum resultado encontrado!";
            }
            resposta.json().then(function (resposta) {
              console.log("Dados recebidos: ",JSON.stringify(resposta));

              // Preencher os campos com os dados obtidos do banco de dados
              usuario.value = resposta[0].nome;
              email.value = resposta[0].email;
              cargo.value = resposta[0].fkCargo;
            });
          } else {
            throw "Houve um erro na API!";
          }
        })
        .catch(function (erro) {
          console.error(erro);
        });
    }

function editarUsuario(idUsuario) {
  var idUsuario = sessionStorage.IDUSUARIO_USUARIO;
  let inputs = document.querySelectorAll("#usuario, #email");
  let select = document.getElementById("cargo");
  let botao = document.getElementById("btnEditarUsuario");

  inputs.forEach(input => {
    if (input.readOnly) {
      input.removeAttribute("readonly");
      botao.innerText = "Salvar Edição";
      window.alert("Campos liberados para edição!");
    } else {

      fetch(`/perfis/editar/${idUsuario}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nome: usuario.value,
                cargo: cargo.value,
                email: email.value
            })
        }).then(function (resposta) {

            if (resposta.ok) {
                window.alert("Perfil atualizado com sucesso pelo usuario de email: " + sessionStorage.getItem("EMAIL_USUARIO") + "!");
                window.location = "perfil.html"
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

      input.setAttribute("readonly", "readonly");
      botao.innerText = "Editar";
    }
  });
  select.disabled = !select.disabled;
}
</script>
