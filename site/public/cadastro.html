<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="navbar">
           <a href=""></a> <a href="index.html"> <img src="./icons/logo.png" alt=""></a>
        </div>
    </div>
    <div class="fundo">
        <div class="caixa0">
            <img src="./icons/cadastro.png" alt="">
        </div>
        <div class="caixa">
            <div class="container1">
                <h1>Olá!Bem-vindo</h1>
                <h2>Insira suas informações</h2>
            </div>
            <div class="container2">
                <input type="text" id="in_nome" placeholder="   Insira seu nome">
                <input type="text" id="in_email" placeholder="   Insira seu email">
                <input type="text" id="in_user" placeholder="   Crie um user">
                <input type="password" id="in_senha" placeholder="   Crie uma senha">
                <input type="password" id="in_confirmacao" placeholder="   Confirme sua senha">
                <button onclick="cadastrar()"> Cadastrar</button>
                <p>Já tem uma conta? <a href="./login.html">Entre</a></p>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function cadastrar() {
        var nome = in_nome.value;
        var email = in_email.value;
        var user = in_user.value;
        var senha = in_senha.value;
        var senhaConfirmacao = in_confirmacao.value;

        if (nome == "" || email == "" || user == "" || senha == "" || senhaConfirmacao == "") {
            alert("Verifique se todos os campos foram preenchidos.")

        } else {
            alert("Usuario cadastrado!");

            window.location = "./login.html";
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nome,
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")
                
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;

    }
</script>
